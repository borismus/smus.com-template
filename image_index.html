{% extends "base.html" %}

{% block content %}
<div id="image-index">
{% for post in posts %}
<a class="item" href="{{post.link}}">
  <div class="top">
    <div class="crop">
      <img src="{{post.image}}" />
    </div>
  </div>
  <div class="bottom">
    <h2>{{post.title}}</h2>
    <p>{{post.snip}}</p>
  </div>
</a>
{% endfor %}
</div>
{% endblock %}
