{% extends "base.html" %}

{% block content %}

<section id='archives'>
<ol>
{% for post in posts %}
  <li>
  <a href="{{ post.permalink }}">
    <div class='title'>{{ post.title }}</div>
    <time>{{post.posted_info.month_name }} {{ post.posted_info.year }}</time>
    </a>
  </li>
{% endfor %}
</ol>
</section>

{% endblock %}
