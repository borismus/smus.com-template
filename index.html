{% extends "base.html" %}

{% block content %}
<section id='main'>
{% for post in posts %}
<article class="type-{{ post.type }}">
  <a href='{{ post.computed_link }}'><h1 class='title'>{{ post.title }}</h1></a>
  <div class='body'>
    {{post.snip}}
  </div>
  {% if post.is_long %}
  <a href="{{ post.permalink }}" class="readmore" title="Continue reading...">
    Continued &rarr;
  </a>
  {% endif %}
</article>
{% endfor %}
</section>
{% endblock %}
